<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form>
        <fieldset>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
        </fieldset>

        <fieldset>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female" required>
        </fieldset>

        <fieldset>
            <label for="sports">interest_1</label>
            <input type="checkbox" id="interest_1" name="interests[]" value="interest_1">
            <label for="music">interest_2</label>
            <input type="checkbox" id="interest_2" name="interests[]" value="interest_2">
            <label for="movies">interest_3</label>
            <input type="checkbox" id="interest_3" name="interests[]" value="interest_3">
        </fieldset>
    </form>
</body>
</html>
