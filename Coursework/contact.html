<!DOCTYPE html>
<html>

<head>
    <title>CV</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <div class="container">
        <div class="leftpane">
            <div id="leftpanecontent">
                <div class="headshot">
                    <img src="assets\images\headshot.png" class="headshotimg" />
                </div>
                <div class="nav">
                    <p><a href="index.html" class="navlink">Home</a></p>
                    <p><a href="cv.html" class="navlink">CV</a></p>
                    <p><a href="contact.html" class="navlink">Contact Me</a></p>
                    <p><a href="sources.html" class="navlink">Sources</a></p>
                </div>

                <div id="leftpanetext">

                    <h2>Zhenglong Wu</h2>
                    <div id="sociallinks">
                        <a href="https://www.linkedin.com/in/wuzhenglong/" target="_blank">
                            <img src="assets\icons\linkedin.png" class="socialicon">
                        </a>
                        <a href="https://www.instagram.com/zhenglong_wu_/" target="_blank">
                            <img src="assets\icons\insta.png" class="socialicon">
                        </a>
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                            <img src="assets\icons\yt.png" class="socialicon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightpane">

            <div class="rightpanecontent">

                <div class="formdiv">
                    <div class="panel panel-right">
                        <div class="panel-content">
                            <div class="form">
                                <h1>Leave a message.</h1>
                                <div class="group">
                                    <input type="text" required>
                                    <span class="highlight"></span>
                                    <label>Your name</label>
                                </div>
                                <div class="group">
                                    <input type="text" required>
                                    <span class="highlight"></span>
                                    <label>Your email</label>
                                </div>
                                <div class="group">
                                    <input type="text" required>
                                    <span class="highlight"></span>
                                    <label>Your subject</label>
                                </div>
                                <div class="group">
                                    <textarea class="contactmessage" placeholder="Message"></textarea>
                                    <span class="highlight"></span>
                                </div>
                                <a class="send-btn">Send</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
